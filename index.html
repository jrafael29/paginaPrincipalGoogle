<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/gif/png" href="./assets/img/icon-favicon-google.png">
    <title>Google</title>
</head>
<body>
    <header class="cabecalho">
        <div class="conteudo-cabecalho">

            <a class="cabecalho-link" href="">Gmail</a>
            <a class="cabecalho-link" href="">Imagens</a>
            <div class="menu-logo-area">
                <img class="menu-logo" src="./assets/img/icon-menu.png" alt="">
            </div>
            <img class="logo-da-conta" src="./assets/img/icon-user.png" alt="">
            
        </div>
    </header>

    <main class="conteudo-principal">
        <section>
            <div class="imagem-principal">
                <img class="img-principal" src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="">
            </div>
        </section>
        

        <section class="pesquisa">
            <div class="barra-de-pesquisa">

                <svg class="icone-pesquisa" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input class="input-pesquisa" type="text">

                <svg class="icone-teclado" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M20 7v10H4V7h16m0-2H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2zm0 3h2v2h-2zM8 8h2v2H8zm0 3h2v2H8zm-3 0h2v2H5zm0-3h2v2H5zm3 6h8v2H8zm6-3h2v2h-2zm0-3h2v2h-2zm3 3h2v2h-2zm0-3h2v2h-2z"/></svg>

                <svg class="icone-microfone" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><rect fill="none" height="24" width="24"/><rect fill="none" height="24" width="24"/><rect fill="none" height="24" width="24"/></g><g><g/><g><path d="M12,14c1.66,0,3-1.34,3-3V5c0-1.66-1.34-3-3-3S9,3.34,9,5v6C9,12.66,10.34,14,12,14z"/><path d="M17,11c0,2.76-2.24,5-5,5s-5-2.24-5-5H5c0,3.53,2.61,6.43,6,6.92V21h2v-3.08c3.39-0.49,6-3.39,6-6.92H17z"/></g></g></svg>
            </div>


            <div class="botoes-principal-area">
                <button class="botoes-principal" >Pesquisa Google</button>
                <button class="botoes-principal" >Estou com sorte</button>
            </div>


        </section>

    </main>

    <footer class="rodape">
        <div class="pais">
            <span>Brasil</span>
        </div>
        <div class="rodape-links">
            <div class="sobre">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a pesquisa</a>
            </div>

            <div class="termos">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
